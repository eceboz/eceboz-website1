</header>

<main>
    <form id="siparisForm">
        <label>Ad Soyad: <input type="text" id="adSoyad" required></label><br>
        <label>Ürün Adı: <input type="text" id="urunAdi" required></label><br>
        <label>Adres: <textarea id="adres" required></textarea></label><br>
        <label>Telefon: <input type="tel" id="telefon" required></label><br>
        <button type="submit">Siparişi Gönder</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Butik - Tüm Hakları Saklıdır</p>
</footer>

<script>
    document.getElementById("siparisForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const siparis = {
            adSoyad: document.getElementById("adSoyad").value,
            urunAdi: document.getElementById("urunAdi").value,
            adres: document.getElementById("adres").value,
            telefon: document.getElementById("telefon").value
        };

        let siparisler = JSON.parse(localStorage.getItem("siparisler")) || [];
        siparisler.push(siparis);
        localStorage.setItem("siparisler", JSON.stringify(siparisler));
        alert("Siparişiniz başarıyla alındı!");
        this.reset();
    });
</script>
</body>
