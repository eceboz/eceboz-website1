<main>
    <form id="kayitForm">
        <label>Ad Soyad: <input type="text" id="adSoyad" required></label><br>
        <label>Email: <input type="email" id="email" required></label><br>
        <button type="submit">Kaydet</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Butik - Tüm Hakları Saklıdır</p>
</footer>

<script>
    document.getElementById('kayitForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const kayit = {
            ad: document.getElementById('adSoyad').value,
            email: document.getElementById('email').value
        };
        let kayitlar = JSON.parse(localStorage.getItem('kayitlar')) || [];
        kayitlar.push(kayit);
        localStorage.setItem('kayitlar', JSON.stringify(kayitlar));
        alert("Kayıt başarıyla eklendi!");
        this.reset();
    });
</script>
