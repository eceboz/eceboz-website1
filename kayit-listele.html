<main>
    <h2>Kayıtlar:</h2>
    <ul id="kayitListe"></ul>
</main>

<footer>
    <p>&copy; 2025 Butik - Tüm Hakları Saklıdır</p>
</footer>

<script>
    const liste = document.getElementById("kayitListe");
    const kayitlar = JSON.parse(localStorage.getItem("kayitlar")) || [];

    kayitlar.forEach((k, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${k.ad} - ${k.email}`;
        liste.appendChild(li);
    });
</script>
